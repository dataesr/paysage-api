components:
  parameters:
    filter:
      name: filters
      in: query
      description: A filtering object
      style: deepObject
      schema:
        type: object
        description: '?filters[lastName][$eq]=Dupond&filters[lastName][$neq]=Dupont'
    skip:
      name: skip
      in: query
      description: number of items to skip
      schema:
        type: integer
        format: int32
        default: 0
    limit:
      name: limit
      in: query
      description: max records to return
      schema:
        type: integer
        format: int32
        default: 20
    sort:
      name: sort
      in: query
      description: Sort returned data
      schema:
        type: string
        description: '?sort=firstname,-createdAt'
  responses:
    BadRequest:
      description: Illegal input for operation.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Authentification needed.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Permission denied.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ServerError:
      description: An unexpected error occured on the server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      title: Error
      type: object
      required:
        - error
      properties:
        error:
          type: string
        details:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
              path:
                type: string
              errorCode:
                type: string
    Metas:
      title: Metas
      type: object
      description: Object metadatas
      properties:
        createdBy:
          type: object
          readOnly: true
          properties:
            id:
              type: string
              nullable: true
            username:
              type: string
              nullable: true
            avatar:
              type: string
              format: uri
              nullable: true
        updatedBy:
          type: object
          readOnly: true
          properties:
            id:
              type: string
              nullable: true
            username:
              type: string
              nullable: true
            avatar:
              type: string
              format: uri
              nullable: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          nullable: true
    Structure:
      type: object
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9]{5}$'
          readOnly: true
        structureStatus:
          type: string
          nullable: true
          enum:
            - active
            - inactive
            - forthcoming
            - null
        alternativePaysageIds:
          type: array
          readOnly: true
          items:
            type: string
        status:
          type: string
          readOnly: true
          enum:
            - draft
            - published
            - redirected
            - deleted
        redirection:
          type: string
          readOnly: true
          nullable: true
        currentName:
          $ref: '#/components/schemas/StructureName'
    StructureName:
      type: object
      description: Différentes dénominations d'une structure
      properties:
        id:
          type: integer
          pattern: '^[a-zA-Z0-9]{5}$'
          readOnly: true
        structureId:
          type: string
          readOnly: true
        officialName:
          type: string
          nullable: true
        usualName:
          type: string
          nullable: true
        shortName:
          type: string
          nullable: true
        brandName:
          type: string
          nullable: true
        nameEn:
          type: string
          nullable: true
        acronymFr:
          type: string
          nullable: true
        acronymEn:
          type: string
          nullable: true
        otherName:
          type: array
          nullable: true
          items:
            type: string
        startDate:
          type: string
          nullable: true
          pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
        endDate:
