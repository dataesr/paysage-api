components:
  parameters:
    filter:
      name: filters
      in: query
      description: A filtering object
      style: deepObject
      schema:
        type: object
        description: '?filters[lastName][$eq]=Dupond&filters[lastName][$neq]=Dupont'
    skip:
      name: skip
      in: query
      description: number of items to skip
      schema:
        type: integer
        format: int32
        default: 0
    limit:
      name: limit
      in: query
      description: max records to return
      schema:
        type: integer
        format: int32
        default: 20
    sort:
      name: sort
      in: query
      description: Sort returned data
      schema:
        type: string
        description: '?sort=firstname,-createdAt'
  responses:
    BadRequest:
      description: Illegal input for operation.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Authentification needed.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Permission denied.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ServerError:
      description: An unexpected error occured on the server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      title: Error
      type: object
      required:
        - error
      properties:
        error:
          type: string
        details:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
              path:
                type: string
              errorCode:
                type: string
    Metas:
      title: Metas
      type: object
      description: Object metadatas
      properties:
        createdBy:
          type: object
          readOnly: true
          properties:
            id:
              type: string
            username:
              type: string
            avatar:
              type: string
              format: uri
              nullable: true
        updatedBy:
          type: object
          readOnly: true
          properties:
            id:
              type: string
            username:
              type: string
            avatar:
              type: string
              format: uri
              nullable: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          nullable: true
    Structure:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        structureStatus:
          type: string
          enum:
            - active
            - inactive
            - forthcomming
        alternativePaysageIds:
          type: array
          readOnly: true
          items:
            type: string
        status:
          type: string
          readOnly: true
          enum:
            - draft
            - published
            - redirected
            - deleted
        redirection:
          type: string
          readOnly: true
          nullable: true
        currentName:
          $ref: '#/components/schemas/StructureName'
        expiresAt:
          type: string
          format: date-time
          readOnly: true
          nullable: true
    StructureName:
      type: object
      description: Différentes dénominations d'une structure
      properties:
        id:
          type: integer
          readOnly: true
        officialName:
          type: string
        usualName:
          type: string
        shortName:
          type: string
        brandName:
          type: string
        nameEn:
          type: string
        acronymFr:
          type: string
        acronymEn:
          type: string
        otherName:
          type: array
          items:
            type: string
        main:
          type: boolean
