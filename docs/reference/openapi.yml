        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - Prices
      summary: Create a price
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              title: PriceWriteSchema
              description: Object décrivant un prix scientifique
              type: object
              properties:
                nameFr:
                  type: string
                nameEn:
                  type: string
                descriptionFr:
                  type: string
                descriptionEn:
                  type: string
                parentIds:
                  type: array
                  description: Identifiants des prix parents
                  items:
                    type: string
                    pattern: '^[a-zA-Z0-9]{5}$'
                startDate:
                  type: string
                  nullable: true
                  pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
                endDate:
                  type: string
                  nullable: true
                  pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                title: PriceReadSchema
                description: Object décrivant un prix scientifique
                required:
                  - id
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                        pattern: '^[a-zA-Z0-9]{5}$'
                        readOnly: true
                      nameFr:
                        type: string
                      nameEn:
                        type: string
                      descriptionFr:
                        type: string
                      descriptionEn:
                        type: string
                      parents:
                        type: array
                        description: Identifiants des prix parents
                        items:
                          title: Price
                          description: Object décrivant un prix scientifique
                          type: object
                          properties:
                            id:
                              type: integer
                              pattern: '^[a-zA-Z0-9]{5}$'
                              readOnly: true
                            nameFr:
                              type: string
                            nameEn:
                              type: string
                      startDate:
                        type: string
                        nullable: true
                        pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
                      endDate:
                        type: string
                        nullable: true
                        pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
                  - $ref: '#/components/schemas/Metas'
