description: Representation d'un identifiant de structure
required:
  - id
allOf: 
  - type: object
    properties:
      id:
        type: string
        description: Unique identifier
        pattern: '^[a-zA-Z0-9]{8}$'
      rid:
        type: string
        description: Unique resource identifier
        pattern: '^[a-zA-Z0-9]{5}$'
  - $ref: './write-identifier.yml'
  - $ref: '../../../../schemas/metas.yml'