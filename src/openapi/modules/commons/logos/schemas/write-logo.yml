type: object
description: Elément d'identitées visuelles d'une resource
properties:
  main:
    type: boolean
  type:
    type: string
    enum:
      - Motto
      - Logo
      - Photo
  startDate:
    type: string
    nullable: true
    pattern: '((^$)|(^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$))'
  endDate:
    type: string
    nullable: true
    pattern: '((^$)|(^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$))'
  legend:
    type: string
    nullable: true
  credits:
    type: string
    nullable: true
  license:
    type: string
    nullable: true
    description: CC BY = Attribution 
      CC BY-SA = Attribution Partage dans les mêmes conditions 
      CC BY-ND = Attribution Pas de modification 
      CC BY-NC = Attribution Pas d'utilisation commerciale 
      CC BY-NC-SA = Attribution Pas d'utilisation commerciale Partage dans les mêmes conditions 
      CC BY-NC-ND = Attribution Pas d'utilisation commerciale Pas de modification
    enum:
      - CC BY
      - CC BY-SA
      - CC BY-ND
      - CC BY-NC
      - CC BY-NC-SA
      - CC BY NC-ND
      - null
      - ''
  comment:
    type: string
    nullable: true
  file:
    writeOnly: true
    type: binary