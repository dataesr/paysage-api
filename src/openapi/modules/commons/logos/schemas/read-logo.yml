description: Representation d'un élément d'identité visuel
required:
  - id
allOf: 
  - type: object
    properties:
      id:
        type: string
        description: Unique identifier
        pattern: '^[a-zA-Z0-9]{8}$'
      rid:
        type: string
        description: Unique resource identifier
        pattern: '^[a-zA-Z0-9]{5}$'
      imageURL:
        type: string
        format: uri
      svgURL:
        type: string
        format: uri
  - $ref: './write-logo.yml'
  - $ref: '../../../../schemas/metas.yml'