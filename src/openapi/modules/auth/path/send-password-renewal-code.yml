post:
  tags:
    - Authentication
  summary: Send an email with a code to change password
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - account
          properties:
            account:
              type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'