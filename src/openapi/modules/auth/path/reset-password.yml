post:
  tags:
    - Authentication
  summary: Resets user password
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - account
            - password
            - code
          properties:
            account:
              type: string
            password:
              type: string
              pattern: '^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&:_])[A-Za-z\d@$!%*#?&]{8,}$'
            code:
              type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'