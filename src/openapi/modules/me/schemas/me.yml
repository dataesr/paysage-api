type: object
additionalProperties: false
properties:
  id:
    type: string
    readOnly: true
    description: User's internal id
  username:
    type: string
    readOnly: true
    pattern: ^[A-Za-z0-9]{3,15}$
    description: User unique identifier.
  firstName:
    type: string
    nullable: true
  lastName:
    type: string
    nullable: true
  email:
    type: string
  active:
    type: boolean
    readOnly: true
  confirmed:
    type: boolean
    readOnly: true
  avatar:
    type: string
    nullable: true
    readOnly: true
  role:
    type: string
    description: User role
    readOnly: true
    enum:
      - user
      - admin
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
  createdBy:
    type: string
    readOnly: true
  updatedBy:
    type: string
    readOnly: true