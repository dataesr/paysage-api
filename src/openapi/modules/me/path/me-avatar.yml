put:
  tags:
    - Me
  summary: Change user avatar
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/me.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Me
  summary: Delete user avatar
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/me.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'