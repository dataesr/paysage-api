get:
  tags:
    - Persons
  summary: SocialMedia - Get a social media
  parameters:
    - $ref: '../parameters/person-id.yml'
    - $ref: '../../commons/socialmedias/parameters/socialmedia-id.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../commons/socialmedias/schemas/read-socialmedia.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Persons
  summary: SocialMedia - Delete a social media
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/person-id.yml'
    - $ref: '../../commons/socialmedias/parameters/socialmedia-id.yml'
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Persons
  summary: SocialMedia - Update a social media
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/person-id.yml'
    - $ref: '../../commons/socialmedias/parameters/socialmedia-id.yml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../commons/socialmedias/schemas/write-socialmedia.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../commons/socialmedias/schemas/read-socialmedia.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
