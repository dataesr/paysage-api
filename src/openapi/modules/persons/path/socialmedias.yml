get:
  tags:
    - Persons
  summary: SocialMedias - List social medias
  parameters:
    - $ref: '../parameters/person-id.yml'
    - $ref: '../../../parameters/query/filters.yml'
    - $ref: '../../../parameters/query/skip.yml'
    - $ref: '../../../parameters/query/limit.yml'
    - $ref: '../../../parameters/query/sort.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../commons/socialmedias/schemas/read-socialmedia.yml'
              totalCount:
                type: integer
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

post:
  tags:
    - Persons
  summary: SocialMedias - Create a social media
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/person-id.yml'
  requestBody:
    content:
      application/json:
        schema:
          title: SocialMediaPayLoad
          type: object
          required:
            - type
            - account
          allOf:
            - $ref: '../../commons/socialmedias/schemas/write-socialmedia.yml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../../commons/socialmedias/schemas/read-socialmedia.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'