get:
  tags:
    - Persons
  summary: Identifiers - List identifiers
  parameters:
    - $ref: '../parameters/person-id.yml'
    - $ref: '../../../parameters/query/filters.yml'
    - $ref: '../../../parameters/query/skip.yml'
    - $ref: '../../../parameters/query/limit.yml'
    - $ref: '../../../parameters/query/sort.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../commons/identifiers/schemas/read-identifier.yml'
              totalCount:
                type: integer
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

post:
  tags:
    - Persons
  summary: Identifiers - Add an indentifier
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/person-id.yml'
  requestBody:
    content:
      application/json:
        schema:
          title: IdentifierPayLoad
          type: object
          required:
            - type
            - value
            - active
          allOf:
            - $ref: '../../commons/identifiers/schemas/write-identifier.yml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../../commons/identifiers/schemas/read-identifier.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'