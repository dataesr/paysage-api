get:
  tags:
    - Persons
  summary: Get a person
  parameters:
    - name: personId
      in: path
      schema:
        type: string
      required: true
      description: Unique person id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: PersonResponse
            required:
              - id
            allOf:
              - $ref: '../schemas/person.yml'
              - $ref: '../../../schemas/metas.yml'
    '301':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Persons
  summary: Delete a person
  security:
  - BearerAuth: []
  parameters:
    - name: personId
      in: path
      schema:
        type: string
      required: true
      description: Unique person id
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Persons
  summary: Update a person
  security:
  - BearerAuth: []
  parameters:
    - name: personId
      in: path
      schema:
        type: string
      required: true
      description: Unique person id
  requestBody:
    content:
      application/json:
        schema:
          title: UpdatePersonPayload
          allOf:
            - $ref: '../schemas/person.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: PersonResponse
            required:
              - id
            allOf:
              - $ref: '../schemas/person.yml'
              - $ref: '../../../schemas/metas.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
