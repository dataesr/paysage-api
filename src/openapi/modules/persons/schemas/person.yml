type: object
properties:
  id:
    type: string
    readOnly: true
  firstName:
    type: string
    nullable: true
  lastName:
    type: string
    nullable: true
  otherName:
    type: array
    items:
      type: string
  gender:
    type: string
    nullable: true
    enum:
      - Homme
      - Femme
      - Autre
  birthDate:
    type: string
    nullable: true
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  deathDate:
    type: string
    nullable: true
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  activity:
    type: string
    nullable: true
  comment:
    type: string
    nullable: true