get:
  tags:
    - Users
  summary: Get current user data
  parameters:
    - $ref: '../../../parameters/query/filters.yml'
    - $ref: '../../../parameters/query/skip.yml'
    - $ref: '../../../parameters/query/limit.yml'
    - $ref: '../../../parameters/query/sort.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/user.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
post:
  tags:
    - Users
  summary: create user
  requestBody:
    description: Required user info for account creation
    content:
      application/json:
        schema:
          $ref: '../schemas/create-user-payload.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/user.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'