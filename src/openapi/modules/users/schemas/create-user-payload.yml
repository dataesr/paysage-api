type: object
additionalProperties: false
required:
  - username
  - email
  - password
properties:
  username:
    type: string
    pattern: ^[A-Za-z0-9]{3,15}$
    description: User unique identifier.
  firstName:
    type: string
    nullable: true
  lastName:
    type: string
    nullable: true
  email:
    type: string
  password:
    type: string
  active:
    type: boolean
    default: true
  confirmed:
    type: boolean
    default: true
  role:
    type: string
    default: 'user'
    description: User role
    enum:
      - user
      - admin