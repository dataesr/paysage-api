title: Legal Category
description: Catégory juridique
type: object
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{5}$'
    readOnly: true
  inseeCode:
    type: string
  longNameFr:
    type: string
  shortNameFr:
    type: string
  acronymeFr:
    type: string
  pluralNameFr:
    type: string
  descriptionFr:
    type: string
  longNameEn:
    type: string
  shortNameEn:
    type: string
  otherNames:
    type: array
    items:
      type: string
  sector:
    type: string
    enum:
      - public
      - privé
      - sans objet
  officialDocumentId:
    type: string
    writeOnly: true
  # officialDocument:
  #   $ref: ../../official-documents/schemas/official-document.yml
  legalPersonality:
    type: string
    enum:
      - personne morale de droit public
      - personne morale de droit privé
      - organisation internationale
      - autre forme juridique étrangère
      - sans personalité juridique
  inPublicResearch:
    type: boolean
  wikidataId:
    type: string
  websiteFr:
    type: string
  websiteEn:
    type: string
  comment:
    type: string


  
