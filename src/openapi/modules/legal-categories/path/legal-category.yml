get:
  tags:
    - Legal Categories
  summary: Get a legal category
  parameters:
    - name: legalCategoryId
      in: path
      schema:
        type: string
      required: true
      description: Unique legal category id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: LegalCategoryResponse
            required:
              - id
            allOf:
              - $ref: '../schemas/legal-category.yml'
              - $ref: '../../../schemas/metas.yml'
              - type: object
                properties:
                  officialDocument:
                    $ref: '../../official-documents/schemas/light-official-document.yml'
    '301':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Legal Categories
  summary: Delete a legal category
  security:
  - BearerAuth: []
  parameters:
    - name: legalCategoryId
      in: path
      schema:
        type: string
      required: true
      description: Unique legal category id
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Legal Categories
  summary: Update a legal category
  security:
  - BearerAuth: []
  parameters:
    - name: legalCategoryId
      in: path
      schema:
        type: string
      required: true
      description: Unique legal category id
  requestBody:
    content:
      application/json:
        schema:
          title: UpdateLegalCategoryPayload
          type: object
          allOf:
            - $ref: '../schemas/legal-category.yml'

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: LegalCategoryResponse
            required:
              - id
            allOf:
              - $ref: '../schemas/legal-category.yml'
              - $ref: '../../../schemas/metas.yml'
              - type: object
                properties:
                  officialDocument:
                    $ref: '../../official-documents/schemas/light-official-document.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
