get:
  tags:
    - Documents
  summary: Get a document
  parameters:
    - $ref: '../parameters/document-id.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-document.yml'
    '301':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Documents
  summary: Delete a document
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/document-id.yml'
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Documents
  summary: Update a document
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/document-id.yml'
  requestBody:
    content:
      multipart/form-data:
        schema:
          $ref: '../schemas/write-document.yml'

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-document.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
