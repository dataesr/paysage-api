get:
  tags:
    - Documents
  summary: List Documents
  parameters:
    - $ref: '../../../parameters/query/filters.yml'
    - $ref: '../../../parameters/query/skip.yml'
    - $ref: '../../../parameters/query/limit.yml'
    - $ref: '../../../parameters/query/sort.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/read-document.yml'
              totalCount:
                type: integer
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

post:
  tags:
    - Documents
  summary: Create a document
  security:
  - BearerAuth: []
  requestBody:
    content:
      multipart/form-data:
        schema:
          required:
            - title
          allOf:
              - $ref: '../schemas/write-document.yml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/read-document.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'