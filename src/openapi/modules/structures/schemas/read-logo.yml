description: Representation d'un logo de structure
required:
  - id
allOf: 
  - type: object
    properties:
      id:
        type: string
        description: Unique identifier
        pattern: '^[a-zA-Z0-9]{8}$'
      rid:
        type: string
        description: Unique identifier
        pattern: '^[a-zA-Z0-9]{5}$'
      url:
        type: string
        nullable: true
      path:
        type: string
        nullable: true
      mimetype:
        type: string
        nullable: true
      originalName:
        type: string
        nullable: true
  - $ref: './write-logo.yml'
  - $ref: '../../../schemas/metas.yml'