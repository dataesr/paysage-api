title: Localisation
type: object
properties:
  id:
    type: string
  cityFrId:
    type: string
  inseeId:
    type: string
  cityForeignId:
    type: string
  distributionStatement:
    type: string
  address:
    type: string
  postbox:
    type: string
  zipcode:
    type: string
  city:
    type: string
  geometry:
    type: object
    properties:
      type:
        type: string
        enum:
          - Point
      coordinates:
        type: array
        items:
          type: number
  startDate:
    type: string
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  endDate:
    type: string
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'