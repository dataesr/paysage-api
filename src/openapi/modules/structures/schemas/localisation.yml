title: Localisation
type: object
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{5}$'
  structureId:
    type: string
    readOnly: true
  cityFrId:
    type: string
    nullable: true
  inseeId:
    type: string
    nullable: true
  cityForeignId:
    type: string
    nullable: true
  distributionStatement:
    type: string
    nullable: true
  address:
    type: string
    nullable: true
  postbox:
    type: string
    nullable: true
  zipcode:
    type: string
    nullable: true
  city:
    type: string
    nullable: true
  geometry:
    type: object
    nullable: true
    properties:
      type:
        type: string
        enum:
          - Point
      coordinates:
        type: array
        items:
          type: number
  startDate:
    type: string
    nullable: true
    pattern: '^(\s*)|^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  endDate:
    type: string
    nullable: true
    pattern: '^(\s*)|^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
