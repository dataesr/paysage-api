title: Identifier
description: 'Identifiant WikiData, IdRef...'
type: object
properties:
  id:
    type: integer
    pattern: '^[a-zA-Z0-9]{5}$'
    readOnly: true
  structureId:
    type: string
    readOnly: true
  type:
    type: string
    enum:
      - Wikidata
      - Identifiant BnF
      - idRef
      - ORCID Id
      - idHal
      - Numéro national de Thèse
      - Univ-droit jurist ID
      - Web of Science Researcher ID
      - UAI
      - Siret
      - GRID
      - dataESR
      - orgref
      - isni
      - fundref
      - OpenCorporates ID
      - PIC (Participant Identification Code)
      - Référence projet PIA (ANR)
      - Identifiant CTI de l'école
      - ROR
      - RNA
      - Id unité CNRS
      - RCR
      - ISIL
      - Numéro d'ED
      - GA OAD
      - Code Insee
  value:
    type: string
  active:
    type: boolean
  startDate:
    type: string
    nullable: true
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  endDate:
    type: string
    nullable: true
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'