description: Representation d'une structure
required:
  - id
  - status
allOf: 
  - type: object
    properties:
      id:
        type: string
        description: Unique identifier
        pattern: '^[a-zA-Z0-9]{5}$'
      currentName:
        description: current name is computed using the most recent startDate.
        $ref: './write-name.yml'
      alternativePaysageIds:
        description: Aggregates all structure ids redirected to the current structure
        type: array
        items:
          type: string
  - $ref: './write-structure.yml'
  - $ref: './write-status.yml'
  - $ref: '../../../schemas/metas.yml'