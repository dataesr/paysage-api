type: object
description: Différentes dénominations d'une structure
properties:
  id:
    type: integer
    pattern: '^[a-zA-Z0-9]{5}$'
    readOnly: true
  structureId:
    type: string
    readOnly: true
  officialName:
    type: string
    nullable: true
  usualName:
    type: string
    nullable: true
  shortName:
    type: string
    nullable: true
  brandName:
    type: string
    nullable: true
  nameEn:
    type: string
    nullable: true
  acronymFr:
    type: string
    nullable: true
  acronymEn:
    type: string
    nullable: true
  otherName:
    type: array
    nullable: true
    items:
      type: string
  startDate:
    type: string
    nullable: true
    pattern: '^(\s*)|^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  endDate:
    type: string
    nullable: true
    pattern: '^(\s*)|^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  comment:
    type: string
    nullable: true
  article:
    type: string
    nullable: true
    enum:
      - à l'
      - à
      - à la
      - dans le
      - dans les
      - aux
      - au
