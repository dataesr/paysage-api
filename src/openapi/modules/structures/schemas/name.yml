type: object
description: Différentes dénominations d'une structure
properties:
  id:
    type: integer
    readOnly: true
  officialName:
    type: string
  usualName:
    type: string
  shortName:
    type: string
  brandName:
    type: string
  nameEn:
    type: string
  acronymFr:
    type: string
  acronymEn:
    type: string
  otherName:
    type: array
    items:
      type: string
  main:
    type: boolean
  startDate:
    type: string
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  endDate:
    type: string
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  comment:
    type: string
  article:
    type: string
    enum:
      - à l'
      - à
      - à la
      - dans le
      - dans les
      - aux
      - au