type: object
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{5}$'
    readOnly: true
  structureStatus:
    type: string
    nullable: true
    enum:
      - active
      - inactive
      - forthcoming
      - null
  alternativePaysageIds:
    type: array
    readOnly: true
    items:
      type: string
  status:
    type: string
    readOnly: true
    enum:
      - draft
      - published
      - redirected
      - deleted
  redirection:
    type: string
    readOnly: true
    nullable: true
  currentName:
    $ref: './name.yml'