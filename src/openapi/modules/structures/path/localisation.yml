get:
  tags:
    - Structures
  summary: Get a structure localisation
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
    - name: localisationId
      in: path
      schema:
        type: integer
      required: true
      description: Unique localisation id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: StructureLocalisationResponse
            type: object
            allOf:
              - $ref: '../schemas/localisation.yml'
              - $ref: '../../../schemas/metas.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Structures
  summary: Delete a structure localisation
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
    - name: localisationId
      in: path
      schema:
        type: integer
      required: true
      description: Unique localisation id
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Structures
  summary: Update a structure localisation
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
    - name: localisationId
      in: path
      schema:
        type: integer
      required: true
      description: Unique localisation id
  requestBody:
    content:
      application/json:
        schema:
          title: UpdateStructureLocalisationPayload
          type: object
          allOf:
            - $ref: '../schemas/localisation.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: StructureLocalisationResponse
            type: object
            allOf:
              - $ref: '../schemas/localisation.yml'
              - $ref: '../../../schemas/metas.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
