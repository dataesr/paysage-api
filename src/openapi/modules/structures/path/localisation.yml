get:
  tags:
    - Structures
  summary: Get a structure localisation
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
        pattern: '^[a-zA-Z0-9]{5}$'
      required: true
      description: Unique structure id
    - name: localisationId
      in: path
      schema:
        type: string
        pattern: '^[a-zA-Z0-9]{8}$'
      required: true
      description: Unique localisation id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-localisation.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Structures
  summary: Delete a structure localisation
  security:
  - BearerAuth: []
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
        pattern: '^[a-zA-Z0-9]{5}$'
      required: true
      description: Unique structure id
    - name: localisationId
      in: path
      schema:
        type: string
        pattern: '^[a-zA-Z0-9]{8}$'
      required: true
      description: Unique localisation id
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Structures
  summary: Update a structure localisation
  security:
  - BearerAuth: []
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
        pattern: '^[a-zA-Z0-9]{5}$'
      required: true
      description: Unique structure id
    - name: localisationId
      in: path
      schema:
        type: string
        pattern: '^[a-zA-Z0-9]{8}$'
      required: true
      description: Unique localisation id
  requestBody:
    content:
        application/json:
          schema:
            $ref: '../schemas/write-localisation.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-localisation.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
