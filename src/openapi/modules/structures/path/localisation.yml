get:
  tags:
    - Structures - Localisations
  summary: Get a structure localisation
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/localisation-id.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-localisation.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Structures - Localisations
  summary: Remove a structure localisation
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/localisation-id.yml'
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Structures - Localisations
  summary: Update a structure localisation
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/localisation-id.yml'
  requestBody:
    content:
        application/json:
          schema:
            $ref: '../schemas/write-localisation.yml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/read-localisation.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
