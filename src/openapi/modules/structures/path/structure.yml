get:
  tags:
    - Structures
  summary: Get a structure
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            # title: StructureNameResponse
            allOf:
              - $ref: '../schemas/structure.yml'
              - $ref: '../../../schemas/metas.yml'
    '301':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Structures
  summary: Delete a structure
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Structures
  summary: Update a structure
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
  requestBody:
    content:
      application/json:
        schema:
          title: CreateStructurePayload
          type: object
          properties:
            structureStatus:
              type: string
              enum:
                - active
                - inactive
                - forthcomming
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: StructureNameResponse
            allOf:
              - $ref: '../schemas/structure.yml'
              - $ref: '../../../schemas/metas.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
