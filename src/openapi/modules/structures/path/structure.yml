get:
  tags:
    - Structures
  summary: Structure - Get a structure
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: StructureResponse
            required:
              - id
            allOf:
              - $ref: '../schemas/structure.yml'
              - $ref: '../../../schemas/metas.yml'
    '301':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Structures
  summary: Structure - Delete a structure
  security:
  - BearerAuth: []
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Structures
  summary: Structure - Update a structure
  security:
  - BearerAuth: []
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
  requestBody:
    content:
      application/json:
        schema:
          title: UpdateStructurePayload
          type: object
          additionalProperties: false
          properties:
            currentNameId:
              type: integer
              nullable: true
            structureStatus:
              type: string
              enum:
                - active
                - inactive
                - forthcoming
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: StructureResponse
            required:
              - id
            allOf:
              - $ref: '../schemas/structure.yml'
              - $ref: '../../../schemas/metas.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
