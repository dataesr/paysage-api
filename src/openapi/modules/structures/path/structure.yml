  tags:
    - Structures
  summary: Structure - Create a structure with ID.
  security:
  - BearerAuth: []
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
  requestBody:
    content:
        application/json:
          schema:
            $ref: '../schemas/write-structure.yml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/read-structure.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
