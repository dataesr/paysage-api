get:
  tags:
    - Structures
  summary: SocialMedia - Get a structure social media
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/socialmedia-id.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-socialmedia.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Structures
  summary: SocialMedia - Delete a structure social media
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/socialmedia-id.yml'
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Structures
  summary: SocialMedia - Update a structure social media
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/socialmedia-id.yml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/write-socialmedia.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-socialmedia.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
