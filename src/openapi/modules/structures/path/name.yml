get:
  tags:
    - Structures - Names
  summary: Get a structure name
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/name-id.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-name.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'


delete:
  tags:
    - Structures - Names
  summary: Remove a structure name
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/name-id.yml'
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Structures - Names
  summary: Update a structure name
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/structure-id.yml'
    - $ref: '../parameters/name-id.yml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/write-name.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-name.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
