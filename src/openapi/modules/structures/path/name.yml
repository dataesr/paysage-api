get:
  tags:
    - Structures
  summary: Get a structure name
  parameters:
    - name: structureId
      in: path
      schema:
        type: string
      required: true
      description: Unique structure id
    - name: nameId
      in: path
      schema:
        type: integer
        format: int32
      required: true
      description: Unique name id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            title: StructureNameResponse
            type: object
            allOf:
              - $ref: '../schemas/name.yml'
              - $ref: '../../../schemas/metas.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

