get:
  tags:
    - Structures
  summary: List structures
  parameters:
    - $ref: '../../../parameters/query/filters.yml'
    - $ref: '../../../parameters/query/skip.yml'
    - $ref: '../../../parameters/query/limit.yml'
    - $ref: '../../../parameters/query/sort.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  allOf:
                    - $ref: '../schemas/structure.yml'
                    - $ref: '../../../schemas/metas.yml'
              totalCount:
                type: number
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

post:
  tags:
    - Structures
  summary: Create a Structure
  requestBody:
    content:
      application/json:
        schema:
          title: CreateStructure
          type: object
          properties:
            structureStatus:
              type: string
              enum:
                - active
                - inactive
                - forthcoming
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            title: StructureNameResponse
            allOf:
              - $ref: '../schemas/structure.yml'
              - $ref: '../../../schemas/metas.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'