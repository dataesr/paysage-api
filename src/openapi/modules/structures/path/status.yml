put:
  tags:
    - Structures - Status
  summary: Change the status of a structure
  security:
  - BearerAuth: []
  parameters:
  - $ref: '../parameters/structure-id.yml'
  requestBody:
    content:
        application/json:
          schema:
            $ref: '../schemas/write-status.yml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/read-structure.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'