put:
  tags:
    - Structures
  summary: Status - Change the structure status
  security:
  - BearerAuth: []
  parameters:
  - name: structureId
    in: path
    schema:
      type: string
    required: true
    description: Unique structure id
  requestBody:
    content:
        application/json:
          schema:
            $ref: '../schemas/status.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/structure.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'