put:
  tags:
    - Structure
  summary: Update structure internal status
  parameters:
  - name: structureId
    in: path
    schema:
      type: string
    required: true
    description: Unique structure id
  requestBody:
    content:
      application/json:
        schema:
          title: UpdateInternalStatusPayload
          type: object
          allOf:
            - $ref: '../schemas/_status.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/_status.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
      