get:
  tags:
    - Categories
  summary: Weblink - Get a weblink
  parameters:
    - $ref: '../parameters/category-id.yml'
    - $ref: '../../commons/weblinks/parameters/weblink-id.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../commons/weblinks/schemas/read-weblink.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Categories
  summary: Weblink - Delete a weblink
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/category-id.yml'
    - $ref: '../../commons/weblinks/parameters/weblink-id.yml'
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Categories
  summary: Weblink - Update a weblink
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/category-id.yml'
    - $ref: '../../commons/weblinks/parameters/weblink-id.yml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../commons/weblinks/schemas/write-weblink.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../commons/weblinks/schemas/read-weblink.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
