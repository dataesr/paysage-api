description: Object décrivant l'ajout d'un terme
type: object
properties:
  usualNameFr:
    type: string
    description: Nom usuel en francais
    nullable: true
  usualNameEn:
    type: string
    description: Nom usuel en anglais
    nullable: true
  pluralNameFr:
    type: string
    description: Forme du nom usuel français au pluriel
    nullable: true
  pluralNameEn:
    type: string
    description: Forme du nom usuel anglais au pluriel
    nullable: true
  shortNameFr:
    type: string
    description: Nom court en français
    nullable: true
  shortNameEn:
    type: string
    description: Nom court en anglais
    nullable: true
  acronymFr:
    type: string
    description: Sigle en français
    nullable: true
  acronymEn:
    type: string
    description: Sigle en anglais
    nullable: true
  descriptionFr:
    type: string
    nullable: true
  descriptionEn:
    type: string
    nullable: true
  otherName:
    type: array
    description: Autres intitulés
    nullable: true
    items:
      type: string
  parentIds:
    type: array
    description: Liste de reference à des termes parents
    nullable: true
    writeOnly: true
    items:
      type: string
      pattern: '^[a-zA-Z0-9]{5}$'