title: PriceReadSchema
description: 'Object d√©crivant un prix scientifique'
required:
  - id
allOf:
  - type: object
    properties:
      id:
        type: string
        pattern: '^[a-zA-Z0-9]{5}$'
        readOnly: true
      nameFr:
        type: string
        nullable: true
      nameEn:
        type: string
        nullable: true
      descriptionFr:
        type: string
        nullable: true
      descriptionEn:
        type: string
        nullable: true
      parents:
        type: array
        description: Identifiants des prix parents
        items:
          $ref: ./light-price.yml
      startDate:
        type: string
        nullable: true
        pattern: '^(\s*)|^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
      endDate:
        type: string
        nullable: true
        pattern: '^(\s*)|^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  - $ref: '../../../schemas/metas.yml'
