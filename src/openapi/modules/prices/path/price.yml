get:
  tags:
    - Prices
  summary: Get a price
  parameters:
    - name: priceId
      in: path
      schema:
        type: string
      required: true
      description: Unique price id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-price.yml'
    '301':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Prices
  summary: Delete a price
  security:
  - BearerAuth: []
  parameters:
    - name: priceId
      in: path
      schema:
        type: string
      required: true
      description: Unique price id
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Prices
  summary: Update a price
  security:
  - BearerAuth: []
  parameters:
    - name: priceId
      in: path
      schema:
        type: string
      required: true
      description: Unique price id
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/write-price.yml'

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-price.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
