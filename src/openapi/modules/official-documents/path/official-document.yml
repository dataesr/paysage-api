get:
  tags:
    - Official Documents
  summary: Get an official document
  parameters:
    - $ref: '../parameters/official-document-id.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-official-document.yml'
    '301':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

delete:
  tags:
    - Official Documents
  summary: Delete an official document
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/official-document-id.yml'
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

patch:
  tags:
    - Official Documents
  summary: Update an official document
  security:
  - BearerAuth: []
  parameters:
    - $ref: '../parameters/official-document-id.yml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/write-official-document.yml'

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/read-official-document.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '404':
      $ref: '../../../responses/errors/not-found.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'
