title: OfficialDocumentWriteSchema
description: Document officiel JO ou BO
type: object
properties:
  nature:
    type: string
    enum:
      - Publication au JO
      - Publication au BOESR
  type:
    type: string
    enum:
      - Loi
      - Décret
      - Ordonnance
      - Avis de vacance d'emploi
      - Arrêté
      - Circulaire
  documentNumber:
    type: string
  title:
    type: string
  pageUrl:
    type: string
    format: uri
  signatureDate:
    nullable: true
    type: string
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  startDate:
    nullable: true
    type: string
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  previsionalEndDate:
    nullable: true
    type: string
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  endDate:
    nullable: true
    type: string
    pattern: '^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$'
  textExtract:
    nullable: true
    type: string
  comment:
    nullable: true
    type: string
