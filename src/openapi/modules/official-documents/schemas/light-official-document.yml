title: Official Document
description: Document officiel JO ou BO
type: object
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{5}$'
    readOnly: true
  nature:
    type: string
    enum:
      - Publication au JO
      - Publication au BOESR
  type:
    type: string
    enum:
      - Loi
      - Décret
      - Ordonnance
      - Avis de vacance d'emploi
      - Arrêté
      - Circulaire
  documentNumber:
    type: string
  title:
    type: string
  pageUrl:
    type: string
    format: uri
