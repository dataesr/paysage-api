title: DocumentLight
description: Représentation simplifié d'un document
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{15}$'
    readOnly: true
  documentType:
    $ref: ../../api.yml#/components/schemas/DocumentTypeLight
  url:
    type: string
    format: uri
    readOnly: true
  mimetype:
    type: string
    readOnly: true
  title:
    type: string
  description:
    type: string
    nullable: true
  startDate:
    nullable: true
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
  endDate:
    nullable: true
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'