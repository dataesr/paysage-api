title: Document
description: Représentation d'un document
allOf:
  - type: object
    properties:
      id:
        type: string
        pattern: '^[a-zA-Z0-9]{15}$'
        readOnly: true
      documentType:
        $ref: ../../api.yml#/components/schemas/DocumentTypeLight
      url:
        type: string
        format: uri
        readOnly: true
      mimetype:
        type: string
        readOnly: true
      originalName:
        type: string
        readOnly: true
      path:
        type: string 
        readOnly: true
      title:
        type: string
      description:
        type: string
        nullable: true
      file:
        writeOnly: true
        type: string
        format: binary
      startDate:
        nullable: true
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
      endDate:
        nullable: true
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
      canRead:
        type: array
        items:
          type: string
          description: Une liste d'utilisateur ou de groupe d'utilisateur Paysage authorisés à voir le document
      canEdit:
        type: array
        items:
          type: string
          description: Une liste d'utilisateur ou de groupe d'utilisateur Paysage authorisés à éditer le document
      relatedStructures:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/StructureLight
      relatedCategories:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/CategoryLight
      relatedPersons:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/PersonLight
      relatedPrices:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/PriceLight
      relatedProjects:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/ProjectLight
      relatedTerms:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/TermLight
  - $ref: '../../api.yml#/components/schemas/Metas'