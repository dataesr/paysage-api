title: FollowUp
description: Représentation d'un évènement de suivi
allOf: 
  - type: object
    properties:
      id:
        type: string
        pattern: '^[a-zA-Z0-9]{15}$'
        readOnly: true
      title:
        type: string
        description: Titre de l'évenement
      description:
        type: string
        description: Description de l'évenement
        nullable: true
      file:
        type: string
        format: uri
      eventDate:
        nullable: true
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
      relatedStructures:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/StructureLight
      relatedCategories:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/CategoryLight
      relatedPersons:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/PersonLight
      relatedPrices:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/PriceLight
      relatedProjects:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/ProjectLight
      relatedTerms:
        type: array
        items:
          $ref: ../../api.yml#/components/schemas/TermLight
  - $ref: '../../api.yml#/components/schemas/Metas'