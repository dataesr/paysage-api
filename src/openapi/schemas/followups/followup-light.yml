title: FollowUpLight
description: Représentation simplifiée d'un évènement de suivi
type: object
required:
  - id
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{15}$'
    readOnly: true
  title:
    type: string
  description:
    type: string
  fileUrl:
    type: string
    format: uri
  eventDate:
    nullable: true
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'