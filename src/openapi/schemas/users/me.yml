type: object
required:
  - id
allOf:
  - type: object
    properties:
      id:
        type: string
        readOnly: true
        description: User's internal id
      firstName:
        type: string
      lastName:
        type: string
      position:
        type: string
        nullable: true
      service:
        type: string
        nullable: true
      email:
        type: string
      avatar:
        type: string
        nullable: true
        readOnly: true
      role:
        type: string
        description: User role
        readOnly: true
        enum:
          - user
          - admin
  - $ref: '../../api.yml#/components/schemas/Metas'