allOf: 
  - type: object
    properties:
      resourceId:
        type: string
        description: Identifiant de l'objet parent
        pattern: '^[a-zA-Z0-9]{5}$'
      relationsGroupId:
        type: string
        description: Identifiant du groupe de relations
        pattern: '^[a-zA-Z0-9]{15}$'
      relatedObject:
        type: object
        description: Objet lié
      relationType:
        description: Type de relation
        $ref: '../../api.yml#/components/schemas/RelationTypeLight'
      startDateOfficialText:
        description: Référence le texte officiel de début de relation
        $ref: '../../api.yml#/components/schemas/OfficialTextLight'
      endDateOfficialText:
        description: Référence le texte officiel de fin de relation
        $ref: '../../api.yml#/components/schemas/OfficialTextLight'
      startDate:
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
        nullable: true
      endDate:
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
        nullable: true
  - $ref: '../../api.yml#/components/schemas/Metas'