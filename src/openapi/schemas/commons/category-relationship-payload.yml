type: object
properties:
  categoryId:
    type: string
    description: Unique category identifier
    pattern: '^[a-zA-Z0-9]{5}$'
  startDate:
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
    nullable: true
  endDate:
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
    nullable: true

