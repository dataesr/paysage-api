title: LocalisationLight
description: Représentation simplifiée d'une localisation
type: object
properties:
  id:
    type: string
    readOnly: true
    description: Unique identifier
    pattern: '^[a-zA-Z0-9]{15}$'
  resourceId:
    type: string
    readOnly: true
    description: Unique identifier
    pattern: '^[a-zA-Z0-9]{5}$'
  address:
    type: string
    nullable: true
  postalCode:
    type: string
    nullable: true
  locality:
    type: string
    nullable: true
    example: La Défense
  country:
    type: string
  active:
    type: boolean
    nullable: true
  coordinates:
    type: object
    nullable: true
    properties:
      lat:
        type: number
      lng:
        type: number
