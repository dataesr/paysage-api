title: PersonLight
description: Object d√©crivant une personne
properties:
  id:
    type: string
    description: Unique identifier
    pattern: '^[a-zA-Z0-9]{5}$'
    readOnly: true
  nameFr:
    type: string
    nullable: true
  acronymFr:
    type: string
    nullable: true
  startDate:
    type: string
    nullable: true
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
  endDate:
    type: string
    nullable: true
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
  grantPart:
    type: string
    nullable: true
  funding:
    type: number
    nullable: true
  displayName:
    type: string
  collection:
    type: string
  href:
    type: string