allOf: 
  - type: object
    properties:
      resourceId:
        type: string
        description: Parent object identifier
        pattern: '^[a-zA-Z0-9]{5}$'
      resource:
        type: object
        description: Parent object
      relationsGroupId:
        type: string
        pattern: '^[a-zA-Z0-9]{15}$'
        nullable: true
      relatedObject:
        type: object
      relationType:
        $ref: '../../api.yml#/components/schemas/RelationTypeLight'
      startDateOfficialText:
        $ref: '../../api.yml#/components/schemas/OfficialTextLight'
      endDateOfficialText:
        $ref: '../../api.yml#/components/schemas/OfficialTextLight'
      otherAssociatedObjectIds:
        type: array
        items:
          type: string
          description: Associated object identifiers
          pattern: '^[a-zA-Z0-9]{5}$'
      otherAssociatedObjects:
        type: array
        items:
          type: object
          description: Associated objects
      relationTag:
        type: string
        nullable: true
      startDate:
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
        nullable: true
      endDate:
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
        nullable: true
      endDatePrevisional:
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
        nullable: true
      mandateTemporary:
        type: boolean
        nullable: true
      mandateReason:
        type: string
        enum:
          - election
          - nomination
          - null
        nullable: true
      mandateEmail:
        type: string
        format: email
        nullable: true
      personalEmail:
        type: string
        format: email
        nullable: true
      mandatePhonenumber:
        type: string
        format: email
        nullable: true
      mandatePosition:
        type: string
        nullable: true
        enum:
          - '1'
          - '2'
          - '3+'
          - 'ND'
          - null
      mandatePrecision:
        type: string
        nullable: true
      laureatePrecision:
        type: string
        nullable: true
      active:
        type: boolean
        nullable: true
  - $ref: '../../api.yml#/components/schemas/Metas'