allOf: 
  - type: object
    properties:
      resourceId:
        type: string
        description: Parent object identifier
        pattern: '^[a-zA-Z0-9]{5}$'
      resource:
        type: object
        description: Parent object
      relationsGroupId:
        type: string
        pattern: '^[a-zA-Z0-9]{15}$'
      relatedObject:
        type: object
      relationType:
        $ref: '../../api.yml#/components/schemas/RelationTypeLight'
      startDateOfficialText:
        $ref: '../../api.yml#/components/schemas/OfficialTextLight'
      endDateOfficialText:
        $ref: '../../api.yml#/components/schemas/OfficialTextLight'
      relationTag:
        type: string
        nullable: true
      startDate:
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
        nullable: true
      endDate:
        type: string
        pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
        nullable: true
  - $ref: '../../api.yml#/components/schemas/Metas'