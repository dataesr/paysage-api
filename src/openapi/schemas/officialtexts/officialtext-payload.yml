title: OfficialTextPayload
description: Modèle de création et de mise à jour d'un texte officiel
additionalProperties: false
type: object
properties:
  nature:
    $ref: ../../api.yml#/components/schemas/OfficialTextNaturesEnum
  type:
    $ref: ../../api.yml#/components/schemas/OfficialTextTypesEnum
  jorftext:
        type: string
        description: le numero jorftext pour les publications au JO
        nullable: true
  nor:
    type: string
    description: le numero NOR (système normalisé de numérotation des textes officiels publiés en France) du texte officiel
    nullable: true
  title:
    type: string
  pageUrl:
    type: string
    format: uri
  boesrId:
    type: string
    description: le numéro du BOESR ou a été publié le texte
    nullable: true
  joId:
    type: string
    description: le numéro du décret ou de l’arrêté
    pattern: '^\d{2,4}-\d{1,4}$'
    nullable: true
  publicationDate:
    nullable: false
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
  signatureDate:
    nullable: true
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
  startDate:
    nullable: true
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
  previsionalEndDate:
    nullable: true
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
  endDate:
    nullable: true
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
  textExtract:
    nullable: true
    type: string
  comment:
    nullable: true
    type: string
  relatesTo:
    type: array
    description: Une liste d'objets Paysage qui sont liés au texte officiel
    items:
      type: string
      pattern: ^[a-zA-Z0-9]{5}$
