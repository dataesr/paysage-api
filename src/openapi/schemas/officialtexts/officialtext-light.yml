title: OfficialTextLight
description: Représentation simplifiée d'un document officiel
type: object
required:
  - id
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{5}$'
    readOnly: true
  nature:
    $ref: ../../api.yml#/components/schemas/OfficialTextNaturesEnum
  type:
    $ref: ../../api.yml#/components/schemas/OfficialTextTypesEnum
  documentNumber:
    type: string
  title:
    type: string
  pageUrl:
    type: string
    format: uri
