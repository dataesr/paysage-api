description: Schema de création et de modification d'une représentation d'un prix scientifique
additionalProperties: false
type: object
properties:
  nameFr:
    type: string
    nullable: true
  nameEn:
    type: string
    nullable: true
  descriptionFr:
    type: string
    nullable: true
  descriptionEn:
    type: string
    nullable: true
  parentIds:
    type: array
    writeOnly: true
    description: Identifiants des prix parents
    items:
      type: string
      pattern: '^[a-zA-Z0-9]{5}$'
  startDate:
    type: string
    nullable: true
    pattern: '((^&)|(^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$))'
  endDate:
    type: string
    nullable: true
    pattern: '((^&)|(^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$))'