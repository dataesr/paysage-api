type: object
required:
  - id
  - name
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{15}$'
  name:
    type: string
  acronym:
    type: string
    nullable: true
    description: Sigle en français
  pluralName:
    type: string
    nullable: true
    description: Forme du nom au pluriel
  feminineName:
    type: string
    nullable: true
    description: Forme du nom au féminin
  maleName:
    type: string
    nullable: true
    description: Forme du nom au masculin
  priority:
    type: integer
    minimum: 1
    maximum: 99
    description: |
      Un ordre de priorité d'affichage.
      La priorité maximale est 1. La priorité minimale est 99.
      Valeur par default: 99.
