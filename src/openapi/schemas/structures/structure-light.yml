title: StructureLight
description: Representation simplifi√©e d'une structure
readOnly: true
required:
  - id
type: object
properties:
  id:
    type: string
    description: Unique identifier
    pattern: '^[a-zA-Z0-9]{5}$'
  categories:
    type: array
  category:
    type: object
  legalcategory:
    type: object
  legalcategories:
    type: array
  identifiers:
    type: array
  socialmedias:
    type: array
  emails:
    type: array
  websites:
    type: array
  currentName:
    description: currentName is computed using the most recent startDate. If startDate is never present, it returns the name with the most recent createdAt value.
    $ref: ../../api.yml#/components/schemas/StructureNameLight
  currentLocalisation:
    description: currentLocalisation is computed using the most recent startDate. If startDate is never present, it returns the name with the most recent createdAt value.
    $ref: ../../api.yml#/components/schemas/LocalisationLight
  structureStatus:
    type: string
    nullable: true
    enum:
      - active
      - inactive
      - forthcoming
      - null
  creationDate:
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
    nullable: true
  closureDate:
    type: string
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'
    nullable: true
  displayName:
    type: string
  descriptionFr:
    type: string
  descriptionEn:
    type: string
  collection:
    type: string
  href:
    type: string