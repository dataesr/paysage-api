title: StructureLight
description: Representation simplifi√©e d'une structure
readOnly: true
required:
  - id
  - status
type: object
properties:
  id:
    type: string
    description: Unique identifier
    pattern: '^[a-zA-Z0-9]{5}$'
  name:
    description: currentName is computed using the most recent startDate. If startDate is never present, it returns the name with the most recent createdAt value.
    type: string
    nullable: true
  address:
    description: address is computed using the most recent localisation. If startDate is never present, it returns the name with the most recent createdAt value.
    type: string
    nullable: true
  structureStatus:
    type: string
    nullable: true
    enum:
      - active
      - inactive
      - forthcoming
      - null
  creationDate:
    type: string
    pattern: '((^$)|(^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$))'
    nullable: true
  closureDate:
    type: string
    pattern: '((^$)|(^\d{4}-?(0[1-9]|1[0-2])?-?(0[1-9]|[12][0-9]|3[01])?$))'
    nullable: true
