type: object
required:
  - id
allOf:
  - type: object
    properties:
      id:
        type: string
        pattern: '^[a-zA-Z0-9]{5}$'
      creationOfficialText:
        $ref: '../../api.yml#/components/schemas/OfficialText'
      closureOfficialText:
        $ref: '../../api.yml#/components/schemas/OfficialText'
      usualNameFr:
        type: string
      usualNameEn:
        type: string
        nullable: true
      shortNameEn:
        type: string
        nullable: true
        description: Nom court en anglais
      shortNameFr:
        type: string
        nullable: true
        description: Nom court en français
      acronymFr:
        type: string
        nullable: true
        description: Sigle en français
      pluralNameFr:
        type: string
        nullable: true
        description: Forme du nom usuel français au pluriel
      otherNamesFr:
        type: array
        nullable: true
        description: Autres intitulés français
        items:
          type: string
      otherNamesEn:
        type: array
        nullable: true
        description: Autres intitulés anglais
        items:
          type: string
      descriptionFr:
        type: string
        nullable: true
        description: Description en français
      descriptionEn:
        type: string
        nullable: true
        description: Description en français
      comment:
        type: string
        nullable: true
      creationOfficialTextId:
        type: string
        nullable: true
      closureOfficialTextId:
        type: string
        nullable: true
