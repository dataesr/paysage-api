title: CategoryPayload
description: Modèle de création et d'update d'une catégorie
additionalProperties: false
type: object
properties:
  usualNameFr:
    type: string
  usualNameEn:
    type: string
    nullable: true
  shortNameEn:
    type: string
    nullable: true
    description: Nom court en anglais
  shortNameFr:
    type: string
    nullable: true
    description: Nom court en français
  acronymFr:
    type: string
    nullable: true
    description: Sigle en français
  pluralNameFr:
    type: string
    nullable: true
    description: Forme du nom usuel français au pluriel
  otherNamesFr:
    type: array
    nullable: true
    description: Autres intitulés français
    items:
      type: string
  otherNamesEn:
    type: array
    nullable: true
    description: Autres intitulés anglais
    items:
      type: string
  descriptionFr:
    type: string
    nullable: true
    description: Description en français
  descriptionEn:
    type: string
    nullable: true
    description: Description en français
  comment:
    type: string
    nullable: true
  creationOfficialTextId:
    type: string
    description: Identifiant d'un texte officiel justifiant de l'ouverture de la catégorie
    pattern: '^[a-zA-Z0-9]{5}$'
  closureOfficialTextId:
    type: string
    description: Identifiant d'un texte officiel justifiant de la fermeture de la catégorie
    pattern: '^[a-zA-Z0-9]{5}$'
