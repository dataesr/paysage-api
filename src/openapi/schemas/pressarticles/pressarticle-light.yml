description: Représentation simplifiée d'un article de presse
type: object
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9]{15}$'
  url:
    type: string
    format: uri
    nullable: true
  sourceName:
    type: string
    nullable: true
  title:
    type: string
    nullable: true
  summary:
    type: string
    nullable: true
  publicationDate:
    type: string
    nullable: true
    pattern: '((^$)|(^\d{4}$)|(^\d{4}-(0[1-9]|1[0-2]))|(^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$))'