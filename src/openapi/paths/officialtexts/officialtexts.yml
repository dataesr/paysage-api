/official-texts:
  get:
    tags:
      - Textes officiels
    summary: Lister les textes officiels
    parameters:
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/OfficialText'
                totalCount:
                  type: number
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Textes officiels
    summary: Ajouter un texte officiel
    security:
    - BearerAuth: []
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - nature
              - type
              - title
              - pageUrl
            allOf:
              - $ref: '../../api.yml#/components/schemas/OfficialTextPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/OfficialText'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

/official-texts/{officialTextId}:
  get:
    tags:
      - Textes officiels
    summary: Obtenir le d√©tail d'un texte officiel
    parameters:
      - $ref: '../../api.yml#/components/parameters/officialTextId'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/OfficialText'
      '301':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  delete:
    tags:
      - Textes officiels
    summary: Supprimer un texte officiel
    security:
    - BearerAuth: []
    parameters:
      - $ref: '../../api.yml#/components/parameters/officialTextId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Textes officiels
    summary: Modifier un texte officiel
    security:
    - BearerAuth: []
    parameters:
      - $ref: '../../api.yml#/components/parameters/officialTextId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/OfficialTextPayload'

    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/OfficialText'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
