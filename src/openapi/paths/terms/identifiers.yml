collectionMethods:
  get:
    tags:
      - Termes - Identifiants
    summary: Lister les identifiants d'un terme
    parameters:
      - $ref: '../../api.yml#/components/parameters/termId'
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/TermIdentifier'
                totalCount:
                  type: integer
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Termes - Identifiants
    summary: Ajouter un identifiant au terme
    parameters:
      - $ref: '../../api.yml#/components/parameters/termId'
    requestBody:
      content:
        application/json:
          schema:
            title: termIdentifierPayLoad
            type: object
            required:
              - type
              - value
              - active
            allOf:
              - $ref: '../../api.yml#/components/schemas/TermIdentifierPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/TermIdentifier'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

documentMethods:
  get:
    tags:
      - Termes - Identifiants
    summary: Get a term's identifier by ID
    parameters:
      - $ref: '../../api.yml#/components/parameters/termId'
      - $ref: '../../api.yml#/components/parameters/identifierId'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/TermIdentifier'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  delete:
    tags:
      - Termes - Identifiants
    summary: Retirer un identifiant du terme
    parameters:
      - $ref: '../../api.yml#/components/parameters/termId'
      - $ref: '../../api.yml#/components/parameters/identifierId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Termes - Identifiants
    summary: Modifier un identifiant du terme
    parameters:
      - $ref: '../../api.yml#/components/parameters/termId'
      - $ref: '../../api.yml#/components/parameters/identifierId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/TermIdentifierPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/TermIdentifier'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
