        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/RelationsGroup'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  delete:
    tags:
      - Structures - Groupes de relations
    summary: Supprimer un groupe de relations
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relationsGroupId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Structures - Groupes de relations
    summary: Modifier un type de relation
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relationsGroupId'
    requestBody:
      content:
        application/json:
          schema:
              $ref: '../../api.yml#/components/schemas/RelationsGroupPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/RelationsGroup'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
