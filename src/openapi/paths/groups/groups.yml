Groups:
  get:
    tags:
      - Groupes d'utilisateurs
    summary: Lister les groupes d'utilisateurs
    parameters:
        - $ref: '../../api.yml#/components/parameters/filters'
        - $ref: '../../api.yml#/components/parameters/skip'
        - $ref: '../../api.yml#/components/parameters/limit'
        - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/Group'
                totalCount:
                  type: number
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Groupes d'utilisateurs
    summary: Créer un groupe d'utilisateurs
    requestBody:
      content:
        application/json:
          schema:
            title: CreateGroup
            type: object
            required:
              - name
            allOf:
              - $ref: '../../api.yml#/components/schemas/GroupPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Group'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

Group:
  get:
    tags:
      - Groupes d'utilisateurs
    summary: Obtenir le détail d'un groupe d'utilisateurs
    parameters:
      - $ref: '../../api.yml#/components/parameters/groupId'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Group'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  delete:
    tags:
      - Groupes d'utilisateurs
    summary: Supprimer un groupe d'utilisateurs
    description: |
      L'utilisateur actif doit avoir un role d'owner au sein du groupe pour effectuer cette opération.
    parameters:
      - $ref: '../../api.yml#/components/parameters/groupId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Groupes d'utilisateurs
    summary: Modifier un groupe d'utilisateurs
    description: |
      L'utilisateur actif doit avoir un role d'admin au sein du groupe pour effectuer cette opération.
    parameters:
      - $ref: '../../api.yml#/components/parameters/groupId'
    requestBody:
      content:
        application/json:
          schema:
              $ref: '../../api.yml#/components/schemas/GroupPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Group'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'