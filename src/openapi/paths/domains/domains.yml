collectionMethods:
  get:
    tags:
      - Domains
    summary: List all domains
    parameters:
        - $ref: '../../api.yml#/components/parameters/filters'
        - $ref: '../../api.yml#/components/parameters/skip'
        - $ref: '../../api.yml#/components/parameters/limit'
        - $ref: '../../api.yml#/components/parameters/sort'
        - $ref: '../../api.yml#/components/parameters/query'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/Domain'
                totalCount:
                  type: integer
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Domains
    summary: Create a new domain
    requestBody:
      content:
        application/json:
          schema:
            title: CreateDomain
            type: object
            required:
              - domainName
            allOf:
              - $ref: '../../api.yml#/components/schemas/DomainPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Domain'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

documentMethods:
  delete:
    tags:
      - Domains
    summary: Delete a domain
    parameters:
      - $ref: '../../api.yml#/components/parameters/domainId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
