/structures/{structureId}/emails:
  get:
    tags:
      - Structures - Emails
    summary: Lister les emails de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/StructureEmail'
                totalCount:
                  type: integer
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Structures - Emails
    summary: Ajouter un email à la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
    requestBody:
      content:
        application/json:
          schema:
            title: StructureEmailPayLoad
            type: object
            required:
              - type
              - email
            allOf:
              - $ref: '../../api.yml#/components/schemas/StructureEmailPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/StructureEmail'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

/structures/{structureId}/emails/{emailId}:
  get:
    tags:
      - Structures - Emails
    summary: Obtenir le détail d'un email de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/emailId'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/StructureEmail'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  delete:
    tags:
      - Structures - Emails
    summary: Retirer un email de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/emailId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Structures - Emails
    summary: Modifier un email de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/emailId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/StructureEmailPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/StructureEmail'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
