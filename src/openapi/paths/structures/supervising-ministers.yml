        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Structures - Ministres de tutelle
    summary: Modifier un ministre de tutelle de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/supervisingMinisterId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/StructureSupervisingMinisterPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/StructureSupervisingMinister'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
