/structures/{structureId}/logos:
  get:
    tags:
      - Structures - Logos
    summary: Lister les logos de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/Logo'
                totalCount:
                  type: integer
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Structures - Logos
    summary: Ajouter un logo à la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
    requestBody:
      content:
        multipart/form-data:
          schema:
            title: LogoPayload
            type: object
            required:
              - file
            allOf:
              - $ref: '../../api.yml#/components/schemas/LogoPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Logo'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

/structures/{structureId}/logos/{logoId}:
  get:
    tags:
      - Structures - Logos
    summary: Obtenir le détail d'un logo de structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/logoId'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Logo'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'


  delete:
    tags:
      - Structures - Logos
    summary: Retirer un logo de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/logoId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Structures - Logos
    summary: Modifier un logo de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/logoId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/LogoPayload'
    responses:
      '200':
        description: OK
        content:
          multipart/form-data:
            schema:
              $ref: '../../api.yml#/components/schemas/Logo'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
