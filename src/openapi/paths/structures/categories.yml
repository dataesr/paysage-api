/structures/{structureId}/categories:
  get:
    tags:
      - Structures - Catégories
    summary: Lister les catégories d'une structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/StructureCategory'
                totalCount:
                  type: integer
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Structures - Catégories
    summary: Ajouter une catégory à la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/StructureCategoryPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/StructureCategory'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

/structures/{structureId}/categories/{relatedCategoryId}:
  get:
    tags:
      - Structures - Catégories
    summary: Obtenir le détail d'une catégory de structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relatedCategoryId'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/StructureCategory'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  delete:
    tags:
      - Structures - Catégories
    summary: Retirer une catégory de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relatedCategoryId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Structures - Catégories
    summary: Modifier une catégory de la structure
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relatedCategoryId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/StructureCategoryPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/StructureCategory'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
