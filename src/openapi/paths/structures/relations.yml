collection:
  get:
    tags:
      - Structures - Groupes de relations
    summary: Lister les relations d'un groupe de relation
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relationsGroupId'
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/Relation'
                totalCount:
                  type: number
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Structures - Groupes de relations
    summary: Ajouter une relation au groupe de relation
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relationsGroupId'
    requestBody:
      content:
        application/json:
          schema:
            title: CreateRelation
            type: object
            required:
              - relatedObjectId
            allOf:
              - $ref: '../../api.yml#/components/schemas/RelationPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Relation'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

document:
  delete:
    tags:
      - Structures - Groupes de relations
    summary: Supprimer une relation du groupe de relations
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relationsGroupId'
      - $ref: '../../api.yml#/components/parameters/relationId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Structures - Groupes de relations
    summary: Modifier une relation du groupe de relation
    parameters:
      - $ref: '../../api.yml#/components/parameters/structureId'
      - $ref: '../../api.yml#/components/parameters/relationsGroupId'
      - $ref: '../../api.yml#/components/parameters/relationId'
    requestBody:
      content:
        application/json:
          schema:
              $ref: '../../api.yml#/components/schemas/RelationPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Relation'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
