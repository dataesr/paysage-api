Me:
  get:
    tags:
      - Users
    summary: Get current user data
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: ../../api.yml#/components/schemas/Me
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
  patch:
    tags:
      - Users
    summary: Update current user data
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: ../../api.yml#/components/schemas/Me
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
  delete:
    tags:
      - Users
    summary: Delete current user data
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
Avatar:
  put:
    tags:
      - Users
    summary: Change user avatar
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - file
            properties:
              file:
                type: string
                format: binary
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: ../../api.yml#/components/schemas/Me
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  delete:
    tags:
      - Users
    summary: Delete user avatar
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: ../../api.yml#/components/schemas/Me
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

Password:
  put:
    tags:
      - Users
    summary: Change user password
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - newPassword
              - currentPassword
            properties:
              newPassword:
                type: string
                pattern: ^(?=.*[A-Za-z])(?=.*\d)(?=.*[!"#$%&'()*+,\-./:;<=>?@[\]^_`{|}~])[A-Za-z\d!"#$%&'()*+,\-./:;<=>?@[\]^_`{|}~]{8,}$
              currentPassword:
                type: string
                pattern: ^(?=.*[A-Za-z])(?=.*\d)(?=.*[!"#$%&'()*+,\-./:;<=>?@[\]^_`{|}~])[A-Za-z\d!"#$%&'()*+,\-./:;<=>?@[\]^_`{|}~]{8,}$
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: ../../api.yml#/components/schemas/Me
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'