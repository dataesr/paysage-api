UsersGroupMemberships:
  get:
    tags:
      - Groupes d'utilisateurs
    summary: Lister les membres d'un groupe d'utilisateurs
    parameters:
        - $ref: '../../api.yml#/components/parameters/filters'
        - $ref: '../../api.yml#/components/parameters/skip'
        - $ref: '../../api.yml#/components/parameters/limit'
        - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/UsersGroup'
                totalCount:
                  type: number
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

UsersGroupMembership:
  patch:
    tags:
      - Groupes d'utilisateurs
    summary: Modifier les attributs d'un membre d'un groupe d'utilisateurs
    parameters:
      - $ref: '../../api.yml#/components/parameters/usersGroupId'
    requestBody:
      content:
        application/json:
          schema:
              $ref: '../../api.yml#/components/schemas/UsersGroupPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/UsersGroup'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'