post:
  tags:
    - Authentication
  summary: Use refresh token to regenerate access token
  requestBody:
    description: Required user info for authentication
    content:
      application/json:
        schema:
          type: object
          required:
            - refreshToken
          properties:
            refreshToken:
              type: string
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../auth.yml#/components/schemas/Tokens'
    '400':
        $ref: '../../auth.yml#/components/responses/BadRequest'
    '500':
      $ref: '../../auth.yml#/components/responses/ServerError'