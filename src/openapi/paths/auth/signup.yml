post:
  tags:
    - Authentication
  summary: Sign a user up
  description: Create a user account
  requestBody:
    description: Required user info for account creation
    content:
      application/json:
        schema:
          $ref: '../../auth.yml#/components/schemas/SignUpPayload'
    required: true
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../../auth.yml#/components/schemas/Tokens'
    '400':
      $ref: '../../auth.yml#/components/responses/BadRequest'
    '500':
      $ref: '../../auth.yml#/components/responses/ServerError'