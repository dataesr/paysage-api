post:
  tags:
    - Authentication
  summary: Sign a user in
  requestBody:
    description: Required user info for signin
    content:
      application/json:
        schema:
          $ref: '../../auth.yml#/components/schemas/SignInPayload'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../auth.yml#/components/schemas/Tokens'
    '400':
      $ref: '../../auth.yml#/components/responses/BadRequest'
    '500':
      $ref: '../../auth.yml#/components/responses/ServerError'