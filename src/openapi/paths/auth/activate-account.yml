post:
  tags:
    - Authentication
  summary: Activate user account
  requestBody:
    description: Information for account activation
    content:
      application/json:
        schema:
          type: object
          required:
            - activationCode
          properties:
            activationCode:
              type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
        $ref: '../../auth.yml#/components/responses/BadRequest'
    '401':
      $ref: '../../auth.yml#/components/responses/Unauthorized'
    '500':
      $ref: '../../auth.yml#/components/responses/ServerError'