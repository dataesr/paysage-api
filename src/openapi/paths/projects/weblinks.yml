collectionMethods:
  get:
    tags:
      - Projects - Weblinks
    summary: List all project's websites
    parameters:
      - $ref: '../../api.yml#/components/parameters/projectId'
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/ProjectWeblink'
                totalCount:
                  type: integer
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Projects - Weblinks
    summary: Add a website to a project
    parameters:
      - $ref: '../../api.yml#/components/parameters/projectId'
    requestBody:
      content:
        application/json:
          schema:
            title: ProjectWeblinkPayLoad
            type: object
            required:
              - type
              - url
            allOf:
              - $ref: '../../api.yml#/components/schemas/ProjectWeblinkPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/ProjectWeblink'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

