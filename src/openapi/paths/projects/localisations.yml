collectionMethods:
  get:
    tags:
      - Projects - Localisations
    summary: List all project's localisations
    parameters:
      - $ref: '../../api.yml#/components/parameters/projectId'
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/Localisation'
                totalCount:
                  type: number
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Projects - Localisations
    summary: Add a new localisation to the project
    parameters:
      - $ref: '../../api.yml#/components/parameters/projectId'
    requestBody:
      content:
        application/json:
          schema:
            title: ProjectLocalisationCreatePayload
            required:
              - 'country'
            allOf:
              - $ref: '../../api.yml#/components/schemas/LocalisationPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/Localisation'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

