/ministerial-portfolios:
  get:
    tags:
      - Portefeuille ministériels
    summary: Lister les portefeuille ministériels
    parameters:
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/MinisterialPortfolio'
                totalCount:
                  type: integer
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Portefeuille ministériels
    summary: Créer un nouveau portefeuille ministériel
    requestBody:
      content:
        application/json:
          schema:
            title: MinisterialPortfolioPayload
            required:
              - usualName
            allOf:
              - $ref: '../../api.yml#/components/schemas/MinisterialPortfolioPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/MinisterialPortfolio'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

/ministerial-portfolios/{ministerialPortfolioId}:
  patch:
    tags:
      - Portefeuille ministériels
    summary: Modifier un portefeuille ministériel
    parameters:
      - $ref: '../../api.yml#/components/parameters/ministerialPortfolioId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/MinisterialPortfolioPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/MinisterialPortfolio'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
  
  delete:
    tags:
      - Portefeuille ministériels
    summary: Supprimer un portefeuille ministériel
    parameters:
      - $ref: '../../api.yml#/components/parameters/ministerialPortfolioId'
    responses:
      '204':
        description: No content
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
