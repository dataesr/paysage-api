/persons/{personId}/identifiers:
  get:
    tags:
      - Personnes - Identifiants
    summary: Lister les identifiants d'une personne
    parameters:
      - $ref: '../../api.yml#/components/parameters/personId'
      - $ref: '../../api.yml#/components/parameters/filters'
      - $ref: '../../api.yml#/components/parameters/skip'
      - $ref: '../../api.yml#/components/parameters/limit'
      - $ref: '../../api.yml#/components/parameters/sort'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../api.yml#/components/schemas/PersonIdentifier'
                totalCount:
                  type: integer
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  post:
    tags:
      - Personnes - Identifiants
    summary: Ajouter un identifiant à la personne
    parameters:
      - $ref: '../../api.yml#/components/parameters/personId'
    requestBody:
      content:
        application/json:
          schema:
            title: PersonIdentifierPayLoad
            type: object
            required:
              - type
              - value
              - active
            allOf:
              - $ref: '../../api.yml#/components/schemas/PersonIdentifierPayload'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/PersonIdentifier'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

/persons/{personId}/identifiers/{identifierId}:
  get:
    tags:
      - Personnes - Identifiants
    summary: Obtenir le détail d'un identifiant de personne
    parameters:
      - $ref: '../../api.yml#/components/parameters/personId'
      - $ref: '../../api.yml#/components/parameters/identifierId'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/PersonIdentifier'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  delete:
    tags:
      - Personnes - Identifiants
    summary: Retirer un identifiant de la personne
    parameters:
      - $ref: '../../api.yml#/components/parameters/personId'
      - $ref: '../../api.yml#/components/parameters/identifierId'
    responses:
      '204':
        description: No content
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'

  patch:
    tags:
      - Personnes - Identifiants
    summary: Modifier un identifiant de la personne
    parameters:
      - $ref: '../../api.yml#/components/parameters/personId'
      - $ref: '../../api.yml#/components/parameters/identifierId'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../api.yml#/components/schemas/PersonIdentifierPayload'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../api.yml#/components/schemas/PersonIdentifier'
      '400':
        $ref: '../../api.yml#/components/responses/BadRequest'
      '401':
        $ref: '../../api.yml#/components/responses/Unauthorized'
      '403':
        $ref: '../../api.yml#/components/responses/Forbidden'
      '404':
        $ref: '../../api.yml#/components/responses/NotFound'
      '500':
        $ref: '../../api.yml#/components/responses/ServerError'
