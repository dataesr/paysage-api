get:
  tags:
    - Users
  summary: Get current user data
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yml'
    '401':
      $ref: '../../../commons/errors/swagger/unauthorized.yml'
    '500':
      $ref: '../../../commons/errors/swagger/server-error.yml'
patch:
  tags:
    - Users
  summary: Update current user data
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/user.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yml'
    '400':
      $ref: '../../../commons/errors/swagger/bad-request.yml'
    '401':
      $ref: '../../../commons/errors/swagger/unauthorized.yml'
    '500':
      $ref: '../../../commons/errors/swagger/server-error.yml'
delete:
  tags:
    - Users
  summary: Delete current user data
  responses:
    '204':
      description: No content
    '401':
      $ref: '../../../commons/errors/swagger/unauthorized.yml'
    '500':
      $ref: '../../../commons/errors/swagger/server-error.yml'