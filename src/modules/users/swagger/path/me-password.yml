put:
  tags:
    - Users
  summary: Change user password
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - newPassword
            - currentPassword
          properties:
            newPassword:
              type: string
              pattern: '^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&:_])[A-Za-z\d@$!%*#?&]{8,}$'
            currentPassword:
              type: string
              pattern: '^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&:_])[A-Za-z\d@$!%*#?&]{8,}$'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yml'
    '400':
      $ref: '../../../commons/errors/swagger/bad-request.yml'
    '401':
      $ref: '../../../commons/errors/swagger/unauthorized.yml'
    '500':
      $ref: '../../../commons/errors/swagger/server-error.yml'