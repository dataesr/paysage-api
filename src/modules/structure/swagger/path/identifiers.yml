patch:
  tags:
    - Structure description
  summary: Update Structure description
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            properties:
              message:
                type: string
    '400':
      $ref: '../../../commons/errors/swagger/bad-request.yml'
    '401':
      $ref: '../../../commons/errors/swagger/unauthorized.yml'
    '500':
      $ref: '../../../commons/errors/swagger/server-error.yml'

get:
  tags:
    - Structure description
  summary: Retrieve Structure description
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            properties:
              message:
                type: string
    '400':
      $ref: '../../../commons/errors/swagger/bad-request.yml'
    '401':
      $ref: '../../../commons/errors/swagger/unauthorized.yml'
    '500':
      $ref: '../../../commons/errors/swagger/server-error.yml'

