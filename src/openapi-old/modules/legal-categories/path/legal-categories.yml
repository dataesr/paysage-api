get:
  tags:
    - Legal Categories
  summary: List legal categories
  parameters:
    - $ref: '../../../parameters/query/filters.yml'
    - $ref: '../../../parameters/query/skip.yml'
    - $ref: '../../../parameters/query/limit.yml'
    - $ref: '../../../parameters/query/sort.yml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/read-legal-category.yml'
              totalCount:
                type: integer
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'

post:
  tags:
    - Legal Categories
  summary: Create a legal category
  security:
  - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          required:
            - longNameFr
          allOf:
              - $ref: '../schemas/write-legal-category.yml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            title: LegalCategoryResponse
            required:
              - id
            allOf:
              - $ref: '../schemas/read-legal-category.yml'
    '400':
      $ref: '../../../responses/errors/bad-request.yml'
    '401':
      $ref: '../../../responses/errors/unauthorized.yml'
    '403':
      $ref: '../../../responses/errors/forbidden.yml'
    '500':
      $ref: '../../../responses/errors/server-error.yml'