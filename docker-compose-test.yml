services:
  elasticsearch:
    image: dataesr/es_icu:1.1
    ports:
      - 9200:9200
    environment:
      - 'discovery.type=single-node'

  mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    restart: always
    command: --replSet rs0 --logpath /dev/null --quiet 
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js

  paysage-api:
    build: .
    command: npm test
    ports:
      - 3003:3000
    depends_on:
      - elasticsearch
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017
